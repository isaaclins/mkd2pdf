<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Markdown to PDF Converter</h1>
      <div class="theme-switcher">
        <label for="theme-toggle">Dark Mode</label>
        <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
        <label for="theme-toggle" class="toggle-label"></label>
      </div>
    </header>
    <main class="container">
      <div class="editor-pane">
        <textarea
          id="markdown-input"
          placeholder="Paste your Markdown here..."
        ></textarea>
        <div class="file-controls">
          <input type="file" id="file-input" accept=".md,.txt" />
          <label for="file-input">Or Upload File</label>
        </div>
      </div>
      <div class="preview-pane">
        <div id="loader" class="hidden">Generating PDF...</div>
        <iframe id="pdf-preview"></iframe>
      </div>
    </main>
    <footer>
      <button id="download-png">Download as PNG</button>

      <button id="download-pdf">Download PDF</button>
    </footer>

    <div class="credit white-text">made with ❤️ by isaaclins <br>~ ⋖,^><</div>

    <script src="script.js"></script>
  </body>
</html>
